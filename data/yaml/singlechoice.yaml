- question: Welches dieser Definitionen entspricht am ehesten der direkten Instruktion?
  answers:
    - answer: Bei der direkten Instruktion lernen Lernende passiv, indem sie zuhören und müssen den Lernstoff eigenständig erlernen.
      correct: False
      hint: Das ist ein typischer Trugschluss. Direkte Instruktion heißt nicht, das Lernende passiv lernen. Vielmehr umfasst direkte Instruktion ebenso konkrete Aufgaben für Lernende, Feedback und Übungsphasen, um den Stoff zu festigen.
    - answer: Direkte Instruktion umfasst die Instruktion, das Stellen von Aufgaben, das Geben von Feedback und die Bereitstellung von Übungsmöglichkeiten zur Festigung des Lernstoffs.
