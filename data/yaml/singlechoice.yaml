- question: Warum ist eine kognitive Überlastung negativ für das Lernen?
  questionid: 13
  answers:
    - answer: Weil dadurch kaum mehr Kapazität für Generative Processing vorhanden ist.
      correct: True
      hint: Richtig. Wir müssen versuchen, die Organisation und die Integration der Lerninhalte zu fördern.
    - answer: Weil dadurch kaum mehr Kapazität für Essential Processing vorhanden ist.
      correct: False
      hint: Das Essential Processing ist die Komplexität des Lernmaterials. Wir können es nicht verändern. Das ist aber nicht der Hauptgrund dafür, dass eine Überlastung sich negativ auf das Lernen auswirkt.
    - answer: Weil dadurch kaum mehr Kapazität für Extraneous Processing vorhanden ist.
      correct: False
      hint: Nein. Extraneous Processing möchten wir vor allem verhindern. Beispielsweise möchten wir keine Seductive Details einstreuen, um nicht die Aufmerksamkeit von Lernenden vom Lernstoff abzulenken. 

